<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg" class="matrix-img">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-element">
      <p id="adding-element">
        <label for="new-task" class="new-task-label">Add Item</label>
      </p>
      <div class="task-row-wrapper">
        <input id="new-task" class="task new-task-input" type="text">
        <button class="button-common">Add</button>
      </div>
      <h3 class="header-three-text">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-element">
          <input type="checkbox" class="element-checkbox">
          <label class="task element-label">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit button-common">Edit</button>
          <button class="delete button-common">
            <img src="./remove.svg" class="btn-close-img">
          </button>
        </li>
        <li class="edit-mode task-element">
          <input type="checkbox" class="element-checkbox">
          <label class="task element-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="edit button-common">Save</button>
          <button class="delete button-common">
            <img src="./remove.svg" class="btn-close-img">
          </button>
        </li>
      </ul>
      <h3 class="header-three-text">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-element">
          <input type="checkbox"  class="element-checkbox" checked>
          <label class="task element-label">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="edit button-common">Edit</button>
          <button class="delete button-common">
            <img src="./remove.svg" class="btn-close-img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
